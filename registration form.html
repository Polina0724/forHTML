<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration <form action=""></form></title>
    <link rel="stylesheet" href="/CSS for registration.css">

</head>

<body>

<div>
<form id="registration form" name="registration form" class="registration">
<label for="login">Login:</label>
<input type="text" id="login" name="login">
<br></br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="pass">
<br></br>
<label for="passconfirm">Confirm Password:</label>
<input type="password" id="passconfirm" name="passconfirm">
<br></br>
<label for="desc">Description</label>
<textarea name="desc" id="desc" cols="25px" rows="5px"></textarea>

<br></br>
<label for="checkbox">do you agree with confidentiality agreement?</label>
<input type="checkbox" id="checkbox" name="checkbox">

<br></br>
<input type="submit" value="Submit">

<br></br>
<input type="file" id="file" value="file">

<br></br>
<img src="/image/DMT-drug.jpg" alt="DMT-drug" width="150" height="50">

</form>



</div>
    
</body>
</html>
